          in: query
          required: false
          schema:
            type: boolean
        - name: gemeenschappelijkDeel
          in: query
          required: false
          schema:
            type: boolean
        - name: nietResidentieel
          in: query
          required: false
          schema:
            type: boolean
        - name: residentieel
          in: query
          required: false
          schema:
            type: boolean
