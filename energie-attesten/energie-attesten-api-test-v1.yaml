          type: string
        id:
          type: string
        inhoud:
          $ref: '#/components/schemas/Reference'
        naam:
          type: string
        type:
          type: string
    DocumentInhoud:
      title: DocumentInhoud
      type: object
      properties:
        id:
          type: string
        inhoud:
          type: string
          format: byte
    DuurMeetPeriode:
      title: DuurMeetPeriode
      type: object
      properties:
        meeteenheid:
          type: string
        waarde:
          type: integer
          format: int32
    EnergieAttest:
