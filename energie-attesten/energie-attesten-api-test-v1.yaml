openapi: 3.0.3
info:
  title: VEKA energie attesten API
  description: >-
    Rest API services voor energie attesten van het Vlaams Energie- en Klimaatagentschap
  license:
    name: European Union Public Licence (EUPL)
    url: https://joinup.ec.europa.eu/collection/eupl/eupl-text-11-12
  version: '1.0'
servers:
  - url: https://energie-dev-secure.api.vlaanderen.be
tags:
  - name: Energie attesten
    description: Epcnr Energie Attest Controller
paths:
  /energie-attesten-api/v1/energie-attesten:
    get:
      tags:
        - Energie attesten
      summary: >-
        Geef de gegevens terug van alle energie attesten die voldoen aan de criteria.
      operationId: getEnergieAttestenUsingGET_1
      parameters:
        - name: energieAttestNummer
          in: query
          description: energieAttestNummer
          required: false
          style: form
          schema:
            maxLength: 256
            minLength: 0
            type: string
        - name: datumIngediendVanaf
          in: query
          description: datumIngediendVanaf
          required: false
          style: form
          schema:
            type: string
            format: date
        - name: energieAttestType
          in: query
          description: energieAttestType
          required: false
          style: form
          schema:
            type: string
            enum:
              - EPB
              - EPC
        - name: gebouwId
          in: query
          description: gebouwId
          required: false
          style: form
          schema:
            maxLength: 32
            minLength: 0
            type: string
        - name: gebouweenheidId
          in: query
          description: gebouweenheidId
          required: false
          style: form
          schema:
            maxLength: 32
            minLength: 0
            type: string
        - name: gemeente
          in: query
          description: gemeente
          required: false
          style: form
          schema:
            maxLength: 64
            minLength: 0
            type: string
        - name: postcode
          in: query
          description: postcode
          required: false
          style: form
          schema:
            maxLength: 4
            minLength: 0
            type: string
        - name: straat
          in: query
          description: straat
          required: false
          style: form
          schema:
            maxLength: 128
            minLength: 0
            type: string
        - name: huisnummer
          in: query
          description: huisnummer
          required: false
          style: form
          schema:
            maxLength: 32
            minLength: 0
            type: string
        - name: busnummer
          in: query
          description: busnummer
          required: false
          style: form
          schema:
            maxLength: 32
            minLength: 0
            type: string
        - name: geldig
          in: query
          description: geldig
          required: false
          style: form
          schema:
            type: boolean
        - name: gemeenschappelijkDeel
          in: query
          description: gemeenschappelijkDeel
          required: false
          style: form
          schema:
            type: boolean
        - name: nietResidentieel
          in: query
          description: nietResidentieel
          required: false
          style: form
          schema:
            type: boolean
        - name: residentieel
          in: query
          description: residentieel
          required: false
          style: form
          schema:
            type: boolean
      responses:
        '200':
          description: OK
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/EnergieAttesten'
        '201':
          description: Het object is aangemaakt.
        '204':
          description: Geen data om terug te geven.
        '400':
          description: Ongeldige request
        '403':
          description: Forbidden
        '404':
          description: Er zijn geen gegevens gevonden.
        '500':
          description: Er is een fout opgetreden.
