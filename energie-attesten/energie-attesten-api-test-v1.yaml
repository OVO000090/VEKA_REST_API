        begrenzing:
          type: string
        categorie:
          type: string
        conformiteit:
          type: string
        energiedoelstelling:
          type: string
        energiedoelstellingPrioriteit:
          type: string
        isolatieDeurOfPoort:
          type: string
        isolatielagen:
          type: array
          items:
            $ref: '#/components/schemas/Isolatielaag'
        luchtlaag:
          type: string
        materiaalDeurOfPoort:
          type: string
        naam:
          type: string
        nettoOppervlakte:
          $ref: '#/components/schemas/WaardeMetMeeteenheid«double»'
        opengaandeDelenInLichteGevels:
          type: string
        oppervlaktefractie:
          $ref: '#/components/schemas/WaardeMetMeeteenheid«int»'
        orientatie:
          type: string
        paneel:
          $ref: '#/components/schemas/Paneel'
        profiel:
          $ref: '#/components/schemas/Profiel'
        raamstijl:
          $ref: '#/components/schemas/Raamstijl'
        rwaarde:
          $ref: '#/components/schemas/WaardeMetEis«double»'
        soort:
          type: string
        subtype:
          type: string
        type:
          type: string
        uwaarde:
