      properties:
        documenten:
          type: array
          items:
            $ref: '#/components/schemas/DocumentDetail'
    AttestSchildelen:
      title: AttestSchildelen
      type: object
      properties:
        schildelen:
          type: array
          items:
            $ref: '#/components/schemas/Schildeel'
    Beglazing:
      title: Beglazing
      type: object
      properties:
        beglazingType:
          type: string
        gwaardeGlas:
          $ref: '#/components/schemas/WaardeMetEis«double»'
        uwaardeGlas:
          $ref: '#/components/schemas/WaardeMetEis«double»'
    Constructiedeel:
      title: Constructiedeel
      type: object
      properties:
        beglazing:
