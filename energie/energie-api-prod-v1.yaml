openapi: 3.0.3
info:
  title: VEKA energie API
  description: Rest API services energie van het Vlaams Energie- en Klimaatagentschap
  license:
    name: European Union Public Licence (EUPL)
    url: https://joinup.ec.europa.eu/collection/eupl/eupl-text-11-12
  version: '1.0'
servers:
  - url: https://energie.api.vlaanderen.be
tags:
  - name: Epc NR berekeningen
    description: Epc Nr Calculations Controller
  - name: Epc berekeningen
    description: Calculations Controller
paths:
  /energie-api/v1/berekenIndicatief:
    post:
      tags:
        - Epc berekeningen
      summary: Bereken indicatieve energieprestatie op basis van de input.
      operationId: calculateUsingPOST
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/BerekeningIndicatiefVerzoek'
      responses:
        '200':
          description: OK
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/Berekening'
        '201':
          description: Created
        '400':
          description: Bad Request
        '403':
          description: Forbidden
        '500':
          description: Internal Server Error
  /energie-api/v1/berekenVenster:
    post:
      tags:
        - Epc berekeningen
      summary: Bereken energieprestatie van een venster op basis van de input.
      operationId: calculateVensterUsingPOST
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CalculateOpeningRequest'
      responses:
        '200':
          description: OK
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/CalculateVensterResponse'
        '201':
          description: Created
        '400':
          description: Bad Request
        '403':
          description: Forbidden
        '500':
          description: Internal Server Error
  /energie-api/v1/berekenVerwarming:
    post:
      tags:
        - Epc berekeningen
      summary: Bereken energieprestatie van een ruimteverwarming op basis van de input.
      operationId: calculateRuimteverwarmingUsingPOST
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CalculateRuimteverwarmingRequest'
      responses:
        '200':
          description: OK
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/CalculateRuimteverwarmingResponse'
        '201':
          description: Created
        '400':
          description: Bad Request
        '403':
          description: Forbidden
        '500':
          description: Internal Server Error
  /energie-api/v1/berekenVlak:
    post:
      tags:
        - Epc berekeningen
      summary: Bereken energieprestatie van een vlak op basis van de input.
      description: >-
        Let op: van zodra er &eacute;&eacute;n parameter van een isolatielaag
        gekend is (dikteIsolatieMateriaal, lambdaWaardeIsolatie, naamMateriaal
        of rwaarde), moet het veld aanwezigheidIsolatie weggelaten worden uit de
        request. Zoniet krijgt dit veld voorrang en worden de parameters van de
        isolatielaag niet verder verwerkt.
      operationId: calculateVlakUsingPOST
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CalculateVlakRequest'
      responses:
        '200':
          description: OK
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/CalculateVlakResponse'
        '201':
          description: Created
        '400':
          description: Bad Request
        '403':
          description: Forbidden
        '500':
          description: Internal Server Error
  /energie-api/v1/berekening:
    post:
      tags:
        - Epc berekeningen
      summary: Bereken energieprestatie op basis van de input.
      operationId: calculateUsingPOST_1
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/BerekeningsVerzoek'
      responses:
        '200':
          description: OK
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/Berekening'
        '201':
          description: Created
        '400':
          description: Bad Request
        '403':
          description: Forbidden
        '500':
          description: Internal Server Error
  /energie-api/v1/locatieInfo:
    get:
      tags:
        - Epc berekeningen
      summary: getLocatieInfo
      operationId: getLocatieInfoUsingGET
      parameters:
        - name: jaar
          in: query
          required: false
          style: form
          schema:
            type: integer
            format: int32
        - name: locatie
          in: query
          required: false
          style: form
          schema:
            type: string
        - name: type
          in: query
          required: false
          style: form
          schema:
            type: string
        - name: typologie
          in: query
          required: false
          style: form
          schema:
            type: string
      responses:
        '200':
          description: OK
          content:
            '*/*':
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/TypologieLocatieInfo'
        '201':
          description: Het object is aangemaakt.
        '204':
          description: Geen data om terug te geven.
        '400':
          description: Ongeldige request
        '403':
          description: Forbidden
        '404':
          description: Er zijn geen gegevens gevonden.
        '500':
          description: Er is een fout opgetreden.
  /energie-api/v1/locatieInfos/{startsWith}:
    get:
      tags:
        - Epc berekeningen
      summary: getLocatieInfos
      operationId: getLocatieInfosUsingGET
      parameters:
        - name: startsWith
          in: path
          description: startsWith
          required: true
          style: simple
          schema:
            type: string
      responses:
        '200':
          description: OK
          content:
            '*/*':
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Locatie info distinct DTO'
        '201':
          description: Het object is aangemaakt.
        '204':
          description: Geen data om terug te geven.
        '400':
          description: Ongeldige request
        '403':
          description: Forbidden
        '404':
          description: Er zijn geen gegevens gevonden.
        '500':
          description: Er is een fout opgetreden.
  /energie-api/v1/epcnr/berekenAandeelHernieuwbareEnergie:
    post:
      tags:
        - Epc NR berekeningen
      summary: Bereken het aandeel hernieuwbare energie op basis van de input.
      operationId: getHernieuwbareEnergieUsingPOST
      requestBody:
        content:
          application/json:
            schema:
              $ref: >-
                #/components/schemas/Berekening aandeel hernieuwbare energie
                verzoek
      responses:
        '200':
          description: OK
          content:
            '*/*':
              schema:
                $ref: >-
                  #/components/schemas/Berekening aandeel hernieuwbare energie
                  response
        '201':
          description: Created
        '400':
          description: Bad Request
        '403':
          description: Forbidden
        '500':
          description: Internal Server Error
  /energie-api/v1/epcnr/berekenGebouweenheid:
    post:
      tags:
        - Epc NR berekeningen
      summary: Bereken de energiescore van een gebouweenheid op basis van de input.
      operationId: getEnergiescoreUsingPOST
      requestBody:
        content:
          application/json:
            schema:
              $ref: >-
                #/components/schemas/Gebouweenheid met aanbevelingen calculation
                request
      responses:
        '200':
          description: OK
          content:
            '*/*':
              schema:
                $ref: >-
                  #/components/schemas/Berekening gebouweenheid met
                  aanbevelingen response
        '201':
          description: Created
        '400':
          description: Bad Request
        '403':
          description: Forbidden
        '500':
          description: Internal Server Error
  /energie-api/v1/epcnr/berekenUWaardeSchildeel:
    post:
      tags:
        - Epc NR berekeningen
      summary: Bereken de U-waarde van een schildeel op basis van de input.
      operationId: getUWaardeSchildeelUsingPOST
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Schildeel'
      responses:
        '200':
          description: OK
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/Berekening schildeel response'
        '201':
          description: Created
        '400':
          description: Bad Request
        '403':
          description: Forbidden
        '500':
          description: Internal Server Error
  /energie-api/v1/epcnr/berekenUWaardeSchildeelInProfiel:
    post:
      tags:
        - Epc NR berekeningen
      summary: Bereken de U-waarde van een schildeel in profiel op basis van de input.
      operationId: getUWaardeSchildeelInProfielUsingPOST
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Schildeel in profiel'
      responses:
        '200':
          description: OK
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/Berekening schildeel in profiel response'
        '201':
          description: Created
        '400':
          description: Bad Request
        '403':
          description: Forbidden
        '500':
          description: Internal Server Error
components:
  schemas:
    Aanbeveling response:
      title: Aanbeveling response
      type: object
      properties:
        aanbeveling:
          type: string
        code:
          type: string
        extraInfo:
          type: string
        huidigeSituatie:
          type: string
        titel:
          type: string
      description: Detail over de aanbeveling
    Afgifte en regelsysteem van de ruimteverwarming:
      title: Afgifte en regelsysteem van de ruimteverwarming
      type: object
      properties:
        afgifteSysteemType:
          type: string
        buitenvoeler:
          type: string
        individueleTemperatuurscorrectie:
          type: string
        kamerThermostaat:
          type: string
        pompregeling:
          type: string
        radiatorkranen:
          type: string
      description: Detail over afgifte en regelsysteem van de ruimteverwarming.
    Beglazing:
      title: Beglazing
      type: object
      properties:
        gWaardeGlas:
          type: number
          format: double
        type:
          type: string
        uWaardeGlas:
          type: number
          format: double
      description: Detail over de beglazing.
    BeglazingRequest:
      title: BeglazingRequest
      type: object
      properties:
        gWaarde:
          type: number
          format: double
        type:
          type: string
        uWaarde:
          type: number
          format: double
    Berekening:
      title: Berekening
      type: object
      properties:
        co2Emissie:
          type: number
          format: double
        disclaimer:
          type: string
        energiedoelstelling:
          type: boolean
        gemiddeldInstallatierendementVoorRuimteverwarming:
          type: number
          format: double
        gemiddeldeUWaardeBeglazing:
          type: number
          format: double
        gemiddeldeUWaardeDaken:
          type: number
          format: double
        gemiddeldeUWaardeDeurenPoortenPanelen:
          type: number
          format: double
        gemiddeldeUWaardeGevels:
          type: number
          format: double
        gemiddeldeUWaardeSchil:
          type: number
          format: double
        gemiddeldeUWaardeVensters:
          type: number
          format: double
        gemiddeldeUWaardeVloeren:
          type: number
          format: double
        kleurcode:
          type: string
        kleurenbalk:
          type: string
        label:
          type: string
        maatregelenpakket:
          type: boolean
        primairEnergieverbruikPerM2:
          type: integer
          format: int32
        primairEnergieverbruikRuimteverwarming:
          type: number
          format: double
        primairEnergieverbruikSanitairWarmWater:
          type: number
          format: double
        sFactor:
          type: integer
          format: int32
        streefdoel:
          type: number
          format: double
        totaalPrimairEnergieverbruik:
          type: number
          format: double
      description: Detail over de berekeningsresultaat.
    Berekening aandeel hernieuwbare energie response:
      title: Berekening aandeel hernieuwbare energie response
      type: object
      properties:
        aanbevelingen:
          type: array
          items:
            $ref: '#/components/schemas/Aanbeveling response'
        aandeelElektriciteitInTotaleEnergiegebruik:
          $ref: '#/components/schemas/ResultaatRestDto'
        aandeelWarmteInTotaleEnergiegebruik:
          $ref: '#/components/schemas/ResultaatRestDto'
        eigengebruikHernieuwbareElektriciteitsproductie:
          $ref: '#/components/schemas/ResultaatRestDto'
        energieLabel:
          type: string
        gewogenHoeveelheidGeexporteerdeHernieuwbareEnergie:
          $ref: '#/components/schemas/ResultaatRestDto'
        gewogenHoeveelheidGeexporteerdeNietHernieuwbareEnergie:
          $ref: '#/components/schemas/ResultaatRestDto'
        gewogenHoeveelheidGeleverdeHernieuwbareEnergieAanEenheid:
          $ref: '#/components/schemas/ResultaatRestDto'
        gewogenHoeveelheidGeleverdeNietHernieuwbareEnergieAanEenheid:
          $ref: '#/components/schemas/ResultaatRestDto'
        indicatorVoorLangetermijndoelstelling:
          $ref: '#/components/schemas/ResultaatRestDto'
        indicatorVoorLangetermijndoelstellingElektriciteitsbehoefte:
          $ref: '#/components/schemas/ResultaatRestDto'
        indicatorVoorLangetermijndoelstellingHernieuwbareWarmte:
          $ref: '#/components/schemas/ResultaatRestDto'
        indicatorVoorLangetermijndoelstellingRestwarmte:
          $ref: '#/components/schemas/ResultaatRestDto'
        indicatorVoorLangetermijndoelstellingWarmtebehoefte:
          $ref: '#/components/schemas/ResultaatRestDto'
        koolstofEfficientie:
          $ref: '#/components/schemas/ResultaatRestDto'
        nettoHernieuwbareEnergiegebruikGeleverdEnGeexporteerdOverMeetperiode:
          $ref: '#/components/schemas/ResultaatRestDto'
        nettoNietRestwarmteNietHernieuwbareEnergiegebruikGeleverdEnGeexporteerdOverMeetperiode:
          $ref: '#/components/schemas/ResultaatRestDto'
        nettoRestwarmteGebruikGeleverdEnGeexporteerdOverMeetperiode:
          $ref: '#/components/schemas/ResultaatRestDto'
        totaleNettoEnergiegebruikGeleverdEnGeexporteerdOverMeetperiode:
          $ref: '#/components/schemas/ResultaatRestDto'
      description: Detail over de berekening aandeel hernieuwbare energie response.
    Berekening aandeel hernieuwbare energie verzoek:
      title: Berekening aandeel hernieuwbare energie verzoek
      required:
        - id
      type: object
      properties:
        energiegebruikBuitenEenheid:
          $ref: '#/components/schemas/Energiegebruik buiten eenheid'
        geexporteerdeEnergieen:
          type: array
          items:
            $ref: '#/components/schemas/Geëxporteerde energie'
        geleverdeEnergieen:
          type: array
          items:
            $ref: '#/components/schemas/Geleverde energie'
        id:
          type: string
        verplichteMeetgegevensAfwezig:
          type: boolean
      description: Detail over de berekening aandeel hernieuwbare energie verzoek.
    Berekening gebouweenheid met aanbevelingen response:
      title: Berekening gebouweenheid met aanbevelingen response
      type: object
      properties:
        aanbevelingen:
          type: array
          items:
            $ref: '#/components/schemas/Aanbeveling response'
        beschermdVolume:
          $ref: '#/components/schemas/ResultaatRestDto'
        energieScore:
          $ref: '#/components/schemas/ResultaatRestDto'
        geleverdeEnergieen:
          type: array
          items:
            $ref: '#/components/schemas/Geleverde energie response'
        gemiddeldeInstallatierendementVoorAlleInstallatiesXVoorRuimteverwarming:
          $ref: '#/components/schemas/ResultaatRestDto'
        gemiddeldeUWaardeVanAlleDakdelenZoldervloerenEnPlafonds:
          $ref: '#/components/schemas/ResultaatRestDto'
        gemiddeldeUWaardeVanAlleGeveldelen:
          $ref: '#/components/schemas/ResultaatRestDto'
        gemiddeldeUWaardeVanAlleVloerdelen:
          $ref: '#/components/schemas/ResultaatRestDto'
        gemiddeldeUWaardeVanDeGebouweenheid:
          $ref: '#/components/schemas/ResultaatRestDto'
        gemiddeldeUWaardeVoorAlleBeglazing:
          $ref: '#/components/schemas/ResultaatRestDto'
        gemiddeldeUWaardeVoorAlleLichteGevels:
          $ref: '#/components/schemas/ResultaatRestDto'
        gemiddeldeUWaardeVoorAllePoorten:
          $ref: '#/components/schemas/ResultaatRestDto'
        gemiddeldeUWaardeVoorAlleVensters:
          $ref: '#/components/schemas/ResultaatRestDto'
        installaties:
          type: array
          items:
            $ref: '#/components/schemas/Installatie response'
        nettoOppervlakteAlleGevelsAOROfKelder:
          $ref: '#/components/schemas/ResultaatRestDto'
        nettoOppervlakteAlleGevelsBuiten:
          $ref: '#/components/schemas/ResultaatRestDto'
        nettoOppervlakteAlleGevelsVolleGrond:
          $ref: '#/components/schemas/ResultaatRestDto'
        nettoOppervlakteAlleHellendeDaken:
          $ref: '#/components/schemas/ResultaatRestDto'
        nettoOppervlakteAlleLichteGevels:
          $ref: '#/components/schemas/ResultaatRestDto'
        nettoOppervlakteAllePlafondsAOR:
          $ref: '#/components/schemas/ResultaatRestDto'
        nettoOppervlakteAllePlatteDaken:
          $ref: '#/components/schemas/ResultaatRestDto'
        nettoOppervlakteAllePoortenOfDeuren:
          $ref: '#/components/schemas/ResultaatRestDto'
        nettoOppervlakteAlleVenstersHellendeDaken:
          $ref: '#/components/schemas/ResultaatRestDto'
        nettoOppervlakteAlleVenstersInGevel:
          $ref: '#/components/schemas/ResultaatRestDto'
        nettoOppervlakteAlleVenstersPlatteDaken:
          $ref: '#/components/schemas/ResultaatRestDto'
        nettoOppervlakteAlleVloerenAOR:
          $ref: '#/components/schemas/ResultaatRestDto'
        nettoOppervlakteAlleVloerenBuiten:
          $ref: '#/components/schemas/ResultaatRestDto'
        nettoOppervlakteAlleVloerenKelder:
          $ref: '#/components/schemas/ResultaatRestDto'
        nettoOppervlakteAlleVloerenVolleGrond:
          $ref: '#/components/schemas/ResultaatRestDto'
        opwekkers:
          type: array
          items:
            $ref: '#/components/schemas/Opwekker response'
        primairEnergiebesparingWkk:
          $ref: '#/components/schemas/ResultaatRestDto'
        primairEnergiegebruikHulpenergie:
          $ref: '#/components/schemas/ResultaatRestDto'
        primairEnergiegebruikKoeling:
          $ref: '#/components/schemas/ResultaatRestDto'
        primairEnergiegebruikRuimteverwarming:
          $ref: '#/components/schemas/ResultaatRestDto'
        primairEnergiegebruikSanitairWarmWater:
          $ref: '#/components/schemas/ResultaatRestDto'
        primairEnergiegebruikVerlichting:
          $ref: '#/components/schemas/ResultaatRestDto'
        schildeelOpbouwen:
          type: array
          items:
            $ref: '#/components/schemas/Schildeel opbouw response'
        totaalPrimairEnergiegebruik:
          $ref: '#/components/schemas/ResultaatRestDto'
      description: Detail over de berekening van een gebouweenheid, met aanbevelingen
    Berekening isolatie R-waarde response:
      title: Berekening isolatie R-waarde response
      type: object
      properties:
        id:
          type: string
          format: uuid
        rWaarde:
          type: number
          format: double
      description: Detail over de berekening van een schildeel isolatie.
    Berekening schildeel in profiel response:
      title: Berekening schildeel in profiel response
      type: object
      properties:
        gWaardeGlas:
          type: number
          format: double
        uWaarde:
          type: number
          format: double
        uWaardeGlas:
          type: number
          format: double
        uWaardePaneel:
          type: number
          format: double
        uWaardeProfiel:
          type: number
          format: double
        uWaardeRaamStijl:
          type: number
          format: double
      description: Detail over de berekening van een schildeel in profiel.
    Berekening schildeel response:
      title: Berekening schildeel response
      type: object
      properties:
        isolatielagen:
          type: array
          items:
            $ref: '#/components/schemas/Berekening isolatie R-waarde response'
        uWaarde:
          type: number
          format: double
      description: Detail over de berekening van een schildeel.
    BerekeningIndicatiefVerzoek:
      title: BerekeningIndicatiefVerzoek
      type: object
      properties:
        bouwjaarVolgensEPC:
          type: integer
          format: int32
        pvAanwezig:
          type: boolean
        typeDak:
          type: string
        typeGeometrie:
          type: string
        typeGevelIsolatie:
          type: string
        typeHellendDakIsolatie:
          type: string
        typePlatDakIsolatie:
          type: string
        typeVenster:
          type: string
        typeVentilatie:
          type: string
        typeVerwarming:
          type: string
        typeVloer:
          type: string
        typeVloerBovenKelderIsolatie:
          type: string
        typeVloerOpVolleGrondIsolatie:
          type: string
        typeWoning:
          type: string
        verwarmSanitairWarmWaterMet:
          type: string
        verwarmingEnergiedrager:
          type: string
        zonneboilerAanwezig:
          type: boolean
      description: Detail over de berekening indicatief verzoek.
    BerekeningsVerzoek:
      title: BerekeningsVerzoek
      type: object
      properties:
        beschermdVolume:
          type: number
          format: double
        bouwjaarGekend:
          type: boolean
        bouwjaarVolgensEPC:
          type: integer
          format: int32
        brutoVloeroppervlakte:
          type: number
          format: double
        gebouwType:
          type: string
        installaties:
          $ref: '#/components/schemas/Installaties'
        luchtdichtheid:
          type: number
          format: double
        schildelen:
          type: array
          items:
            $ref: '#/components/schemas/Schildeel'
        thermischeMassa:
          type: string
        ventilatieRuimtes:
          type: array
          items:
            $ref: '#/components/schemas/VentilatieRuimte'
        ventilatieToestellen:
          type: array
          items:
            $ref: '#/components/schemas/VentilatieToestel'
      description: Detail over de berekeningsverzoek.
    Bevochtiging calculation request:
      title: Bevochtiging calculation request
      required:
        - id
      type: object
      properties:
        id:
          type: string
        opwekkerIds:
          type: array
          items:
            type: string
        ventilatieIds:
          type: array
          items:
            type: string
      description: Detail over de bevochtiging request.
    CalculateOpeningRequest:
      title: CalculateOpeningRequest
      type: object
      properties:
        aantal:
          type: integer
          format: int32
        afstandshouderLabel:
          type: string
        bedieningBuitenzonwering:
          type: string
        beglazing:
          $ref: '#/components/schemas/Beglazing'
        begrenzing:
          type: string
        brutoOppervlakte:
          type: number
          format: double
        buitenzonwering:
          type: boolean
        categorie:
          type: string
        isolatielagen:
          type: array
          items:
            $ref: '#/components/schemas/Isolatielaag'
        luchtspouw:
          type: string
        orientatie:
          type: string
        profiel:
          $ref: '#/components/schemas/Profiel'
        rWaarde:
          type: number
          format: double
        soort:
