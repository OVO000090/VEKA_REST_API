  /energie-api/v1/berekenVlak:
    post:
      tags:
        - Epc berekeningen
      summary: Bereken energieprestatie van een vlak op basis van de input.
      description: "Let op: van zodra er &eacute;&eacute;n parameter van een isolatielaag\
        \ gekend is (dikteIsolatieMateriaal, lambdaWaardeIsolatie, naamMateriaal of\
        \ rwaarde), moet het veld aanwezigheidIsolatie weggelaten worden uit de request.\
        \ Zoniet krijgt dit veld voorrang en worden de parameters van de isolatielaag\
        \ niet verder verwerkt."
      operationId: calculateVlak
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/CalculateVlakRequest"
        required: true
      responses:
        "200":
