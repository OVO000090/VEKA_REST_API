components:
  schemas:
    IsolatielaagRequest:
      type: object
      properties:
        id:
          type: string
          format: uuid
        dikteWaarde:
          type: number
          format: double
        lambdaWaarde:
          type: number
          format: double
        materiaalType:
          type: string
        onderbrekingIsolatie:
          type: string
        materiaalOnderbrekingIsolatie:
          type: string
        luchtlaagIsolatieLaag:
          type: string
        isolatieLaagType:
          type: string
    SchildeelCalculationRequest:
      type: object
      description: Detail over het schildeel.
      properties:
        id:
          type: string
        ingevoerdeUWaarde:
          type: number
          format: double
        begrenzing:
          type: string
        luchtlaag:
          type: string
        schildeelType:
          type: string
        totaleOppervlakte:
          type: number
          format: double
        aandeelOpbouw:
          type: number
          format: double
        schildeelOpbouwType:
          type: string
        isolatielagen:
          type: array
          items:
            $ref: "#/components/schemas/IsolatielaagRequest"
      required:
        - id
      title: Schildeel
    BeglazingRequest:
      type: object
      properties:
        type:
          type: string
        uWaarde:
          type: number
          format: double
        gWaarde:
          type: number
          format: double
    PaneelRequest:
      type: object
      properties:
        type:
          type: string
        isolatieAanwezigheid:
          type: string
        uWaarde:
          type: number
          format: double
    PoortRequest:
      type: object
      properties:
        isolatieAanwezigheid:
          type: string
        materiaal:
          type: string
    ProfielRequest:
      type: object
      properties:
        type:
          type: string
        uWaarde:
          type: number
          format: double
    RaamstijlRequest:
      type: object
      properties:
        type:
          type: string
        uWaarde:
          type: number
          format: double
    SchildeelInProfielCalculationRequest:
      type: object
      description: Detail over het schildeel in profiel.
      properties:
        id:
          type: string
        schildeelType:
          type: string
        begrenzing:
          type: string
        totaleOppervlakte:
          type: number
          format: double
        aandeelOpbouw:
          type: number
          format: double
        ingevoerdeUWaarde:
          type: number
          format: double
        orientatie:
          type: string
        ventilatieroostersAanwezig:
          type: boolean
        opengaandeDelenInLichteGevelAanwezig:
          type: string
        raamstijlen:
          $ref: "#/components/schemas/RaamstijlRequest"
        zonweringType:
          type: string
        bedieningZonwering:
          type: string
        beglazing:
          $ref: "#/components/schemas/BeglazingRequest"
        profiel:
          $ref: "#/components/schemas/ProfielRequest"
        paneel:
          $ref: "#/components/schemas/PaneelRequest"
        poort:
          $ref: "#/components/schemas/PoortRequest"
      required:
        - begrenzing
        - id
        - schildeelType
      title: Schildeel in profiel
    AandeelHernieuwbareEnergieCalculationRequest:
      type: object
      description: Detail over de berekening aandeel hernieuwbare energie verzoek.
      properties:
        id:
          type: string
        verplichteMeetgegevensAfwezig:
          type: boolean
        geleverdeEnergieen:
          type: array
          items:
            $ref: "#/components/schemas/GeleverdeEnergie"
        geexporteerdeEnergieen:
          type: array
          items:
            $ref: "#/components/schemas/GeexporteerdeEnergie"
        energiegebruikBuitenEenheid:
          $ref: "#/components/schemas/EnergiegebruikBuitenEenheid"
      required:
        - id
      title: Berekening aandeel hernieuwbare energie verzoek
    BevochtigingCalculationRequest:
      type: object
      description: Detail over de bevochtiging request.
      properties:
        id:
          type: string
        opwekkerIds:
          type: array
          items:
            type: string
        ventilatieIds:
          type: array
          items:
            type: string
      required:
        - id
        - opwekkerIds
      title: Bevochtiging calculation request
    EnergiegebruikBuitenEenheid:
      type: object
      description: Detail over het energiegebruik buiten de eenheid.
      properties:
        id:
          type: string
        metingen:
          type: array
          items:
            $ref: "#/components/schemas/Meting"
      required:
        - id
      title: Energiegebruik buiten eenheid
    GebouweenheidCalculationRequest:
      type: object
      description: Detail over de gebouweenheid request.
      properties:
        beschermdVolume:
          type: number
          format: double
        automatiseringControleSysteemVerplicht:
          type: boolean
        bestemming:
          type: string
        bruikbareVloeroppervlakte:
          type: number
          format: double
        aantalBouwlagen:
          type: integer
          format: int32
        aantalGevelvlakken:
          type: integer
          format: int32
        hoogteVerdieping:
          type: number
          format: double
        hellingsgraadHellendDak:
          type: number
          format: double
        geometrie:
          $ref: "#/components/schemas/GeometrieCalculationRequest"
        functies:
          type: array
          items:
            type: string
          uniqueItems: true
        keukenAanwezig:
          type: string
        aantalBereideMaaltijdenPerDienst:
          type: integer
          format: int32
        luchtdichtheidVoorKoelberekeningen:
          type: number
          format: double
        luchtdichtheidVoorVerwarmingsberekeningen:
